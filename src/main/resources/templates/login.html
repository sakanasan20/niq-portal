<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>NIQ</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}">
	<link rel="stylesheet" th:href="@{/css/sign-in.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

	<main class="form-signin w-100 m-auto">
		<form th:action="@{/login}" method="POST" sec:authorize="!isAuthenticated()">
			<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		
			<!-- Username -->
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username">
				<label for="floatingInput">Username</label>
			</div>
			
			<!-- Password -->
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>
			
			<!-- Remember Me -->
			<div class="form-check text-start my-3">
				<input type="checkbox" class="form-check-input" id="flexCheckDefault" name="remember-me">
				<label class="form-check-label" for="flexCheckDefault"> Remember me </label>
			</div>
			<input type="submit" class="btn btn-primary w-100 py-2" value="Login">
		</form>
		<!-- Error Message -->
		<div class="alert alert-danger mt-3"
			th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}"
			th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
